<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link href="styles/reset.css" rel="stylesheet" type="text/css"/>
		<link href="styles/style.css" rel="stylesheet" type="text/css"/>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
		<title>Google</title>
	</head>
	<body>
		<div class="content">
			<div class="navi">
				<div class="nav_inner">
					<a href="https://mail.google.com/mail/?tab=wm" class="navi_button">Gmail</a>
					<a href="https://www.google.pl/imghp?hl=pl&tab=wi&ei=6zJgVsCKJ4q2swGd65LACA&ved=0EKouCBIoAQ" class="navi_button">Grafika</a>
					<a href="https://www.google.pl/intl/pl/options/" class="navi_button" id="uslugi"><img src="img/icon.png"/></a>
					<a href="https://accounts.google.com/ServiceLogin?hl=pl&passive=true&continue=https://www.google.pl/%3Fgws_rd%3Dssl" class="navi_login">Zaloguj się</a>
				</div>
			</div>
			<div class="main">
				<form action="#" method="GET">	<!-- Pointless form -->
					<div class="logo_container">
						<img class="google_logo" src="img/googlelogo.png" alt="Google logo"/>
						<div class="PL">
							<p class="Polska">Polska</p>
						</div>
					</div>
					<div class="search_container">
						<input class="searchbox" type="text"/>
						<div class="keyboard">
							<a href="#">	<!-- Utterly pointless, but why the hell not -->
								<img class="kboard" src="img/kboard.gif" alt="Keyboard"/>
							</a>
						</div>
					</div>
					<div class="buttons">
						<center>
							<input type="submit" name="search" value="Szukaj w Google" class="search"/>
							<input type="submit" name="lucky" value="Szczęśliwy traf" class="search"/>
						</center>
					</div>
				</form>
			</div>
			<div class="footer">
				<div class="f-left">
					<a href="https://www.google.pl/intl/pl/ads/?fg=1" class="f_button">Reklamuj się</a>
					<a href="https://www.google.pl/services/?fg=1" class="f_button">Dla firm</a>
					<a href="https://www.google.pl/intl/pl/about.html?fg=1" class="f_button">O nas</a>
				</div>
				<div class="f-right">
					<a href="https://www.google.pl/intl/pl/policies/privacy/?fg=1" class="r_button">Prywatność</a>
					<a href="https://www.google.pl/intl/pl/policies/terms/?fg=1" class="r_button">Warunki</a>
					<a href="https://www.google.pl/preferences?hl=pl" class="r_button">Ustawienia</a>
				</div>
			</div>
		</div>
	</body>
</html>
